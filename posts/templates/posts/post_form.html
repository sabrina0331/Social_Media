{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
<h4>Share a new post!</h4>
<form action="{% url 'posts:create' %}" method='POST' id='postForm'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value='Share' class='btn btn-primary btn-large'>
</form>
{% endblock %}
