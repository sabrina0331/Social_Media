{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <h1>Log In </h1>
    <form method='POST' action="{% url 'login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class='btn btn-default' value='Login'>
        <input type="hidden" name='next' value='{{ next }}'>
    </form>
</div>
{% endblock %}
